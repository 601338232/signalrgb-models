name: Auto Update Model Index

on:
  push:
    paths:
      - 'models/**'
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-dev
          sudo apt-get install -y libjpeg-dev zlib1g-dev libpng-dev
          pip3 install Pillow==10.0.0 requests==2.31.0
          echo "Dependencies installed"

      - name: Run index generation
        run: |
          echo "Running index generation..."
          
          # Check if script exists
          if [ ! -f "scripts/generate_index_with_thumbnails.py" ]; then
            echo "ERROR: Python script not found at scripts/generate_index_with_thumbnails.py"
            exit 1
          fi
          
          # Run the script
          python scripts/generate_index_with_thumbnails.py
          
          # Check result
          if [ -f "models/index.json" ]; then
            echo "✅ Index file generated successfully"
            echo "File size: $(wc -c < models/index.json) bytes"
            echo "Preview:"
            head -5 models/index.json
          else
            echo "❌ Index file not generated"
            exit 1
          fi

      - name: Commit and push
        run: |
          echo "Checking for changes..."
          
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          git add models/index.json
          
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            echo "Changes detected, committing..."
            git commit -m "Auto update model index with thumbnails [skip ci]"
            git push origin main
            echo "Changes pushed successfully"
          fi

      - name: Report
        if: always()
        run: |
          echo "Workflow completed"
          echo "Time: $(date)"
          echo "Run ID: ${{ github.run_id }}"
