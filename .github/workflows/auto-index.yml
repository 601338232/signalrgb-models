name: Auto Update Model Index

on:
  push:
    paths:
      - 'models/**'
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libjpeg-dev zlib1g-dev
          pip install Pillow requests

      - name: Run index generation
        run: |
          echo "Running index generation..."
          python scripts/generate_index_with_thumbnails.py
          
          echo "Preview of generated index:"
          if [ -f "models/index.json" ]; then
            head -10 models/index.json
          else
            echo "ERROR: Index file not generated"
            exit 1
          fi

      - name: Commit and push
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          git add models/index.json
          
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto update model index [skip ci]"
            git push origin main
            echo "Changes pushed successfully"
          fi
