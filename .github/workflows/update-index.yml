name: Update Model Index

on:
  push:
    paths:
      - 'models/**'
    branches: [main, master]
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate index.json
        run: |
          cd models
          node -e "
          const fs = require('fs');
          const path = require('path');
          
          const modelsDir = '.';
          const outputFile = 'index.json';
          
          // è·å–æ‰€æœ‰JSONæ–‡ä»¶
          const files = fs.readdirSync(modelsDir)
            .filter(f => f.endsWith('.json') && f !== 'index.json')
            .sort();
          
          const models = [];
          
          files.forEach(file => {
            try {
              const filePath = path.join(modelsDir, file);
              const data = JSON.parse(fs.readFileSync(filePath, 'utf8'));
              
              // æå–å›¾ç‰‡URL
              let previewUrl = '';
              if (data.Image) {
                // å¦‚æœæœ‰å†…åµŒå›¾ç‰‡ï¼Œåˆ›å»ºå¯¹åº”çš„PNGæ–‡ä»¶
                const pngName = file.replace('.json', '.png');
                previewUrl = \`https://raw.githubusercontent.com/${{ github.repository }}/main/models/\${pngName}\`;
              } else if (data.ImageUrl) {
                previewUrl = data.ImageUrl;
              }
              
              models.push({
                name: file,
                productName: data.ProductName || file.replace('.json', ''),
                ledCount: data.LedCount || 0,
                width: data.Width || 0,
                height: data.Height || 0,
                brand: data.Brand || '',
                previewUrl: previewUrl,
                downloadUrl: \`https://raw.githubusercontent.com/${{ github.repository }}/main/models/\${file}\`,
                fileSize: fs.statSync(filePath).size,
                createdAt: new Date().toISOString().split('T')[0]
              });
            } catch(e) {
              console.warn(\`æ— æ³•å¤„ç†æ–‡ä»¶ \${file}:\`, e.message);
            }
          });
          
          // åˆ›å»ºç´¢å¼•å¯¹è±¡
          const index = {
            models: models,
            lastUpdated: new Date().toISOString(),
            count: models.length,
            repository: '${{ github.repository }}'
          };
          
          // å†™å…¥ç´¢å¼•æ–‡ä»¶
          fs.writeFileSync(outputFile, JSON.stringify(index, null, 2));
          console.log(\`ç´¢å¼•æ–‡ä»¶å·²ç”Ÿæˆ: \${outputFile}\`);
          console.log(\`å…±æ”¶å½• \${models.length} ä¸ªæ¨¡å‹\`);
          "

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add models/index.json
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ”„ è‡ªåŠ¨æ›´æ–°æ¨¡å‹ç´¢å¼•"
          git push
